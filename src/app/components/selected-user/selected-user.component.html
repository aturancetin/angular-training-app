<div class="selectedUser">
    
    <p *ngIf="!user" style="margin: auto;"> Please select a user</p>
    
    <div *ngIf="user" class="userInfo">
        <p class="userId">User Id : {{user?.id || "Please select a user"}}</p>
        <p>Name : {{user?.name }}</p>
        <p class="userInfo">Email : {{user?.email }}</p>
        <p>Username : {{user?.username}}</p>
    </div>
    
</div>
