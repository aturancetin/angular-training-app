<div class="users">
    
    <div class="userListCard" >
        <div class="title">
            <h1>Users</h1>
        </div>
        <div class="userList">
            <app-user-card *ngFor="let user of users" (click)="setSelectedUser(user)" [user]="user" ></app-user-card>
        </div>
        
    </div>
    <div class="selectedUser">
        <app-selected-user [user]="selectedUser"></app-selected-user>
    </div>
    
    
</div>
